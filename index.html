<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Comment Create Using JavaScript</title>
  </head>
  <body class="bg-gray-50">
    <script>
      // Create a div to hold the comments section
      const div = document.createElement("div");
      div.id = "commentsSection";
      div.className =
        "mx-auto w-full md:w-3/4 lg:w-1/2 min-h-[350px] border-2 border-pink-300 px-4 py-2 rounded-lg shadow-lg bg-white mt-4 mb-4";
      document.body.appendChild(div);
      
      const title = document.createElement("h3");
      title.textContent = "Comments:";
      title.className = "text-center text-xl md:text-2xl text-pink-500 font-bold my-3";
      div.appendChild(title);

      // Create a div to hold the comment input section
      const div1 = document.createElement("div");
      div1.id = "commentInputSection";
      div1.className =
        "mx-auto text-center w-full md:w-3/4 lg:w-1/2 p-4 border-2 border-pink-300 rounded-lg shadow-lg bg-white my-6";
      document.body.insertBefore(div1, div);

      // Create a textarea for the comment input
      const input = document.createElement("textarea");
      input.id = "commentInput";
      input.placeholder = "Write your comment here...";
      input.className =
        "mx-auto min-h-[100px] md:min-h-[150px] w-full block border-2 border-gray-300 rounded-lg p-2 text-sm md:text-base";
      div1.appendChild(input);

      // Create a line break
      const br = document.createElement("br");
      div1.appendChild(br);

      // Create a button to post the comment
      const button = document.createElement("button");
      button.textContent = "Post Comment";
      button.className =
        "mx-auto bg-pink-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-pink-500 transition-colors text-sm md:text-base";
      div1.appendChild(button);

      let commentCounter = 0;
      button.addEventListener("click", function () {
        const comment = document.getElementById("commentInput").value;
        if (comment) {
          commentCounter++;

          // Create container for the comment
          const commentContainer = document.createElement("div");
          commentContainer.className = "mb-3 p-3 border-b border-pink-200 text-sm md:text-base";

          const serialNumber = document.createElement("span");
          serialNumber.textContent = `Post${commentCounter}: `;
          serialNumber.className = "font-bold text-pink-600";

          // Create comment text element
          const commentText = document.createElement("span");
          commentText.textContent = comment;

          commentContainer.appendChild(serialNumber);
          commentContainer.appendChild(commentText);

          // Add container to comments section
          div.appendChild(commentContainer);

          document.getElementById("commentInput").value = "";
        } else {
          alert("Please write a comment before posting.");
        }
      });

      // Create footer
      const footer = document.createElement("footer");
      footer.className =
        "text-center text-gray-500 text-sm md:text-base mt-4 bg-gray-100 p-4 w-full";
      footer.innerHTML = "&copy; 2K25 Md. Osman Goni. All rights reserved.";
      document.body.appendChild(footer);
    </script>
  </body>
</html>
